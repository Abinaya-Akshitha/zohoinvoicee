<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Invoice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <input type="file" id="upload" hidden>
            <label for="upload" class="upload-label">
                <img src="upload-icon.png" alt="Upload Logo" >
                <div class="upload-section">
                     Upload Logo
                <div class="us1">
                     240 x 240 pixels @ 72 DPI, 
                <br>
                     Maximum size of 1MB. 
                </div>
            </div>
            </label>
            <h1 class="editable" contenteditable="true" data-placeholder="TAX INVOICE">TAX INVOICE</h1>
        </div>
        <div class="details">
            <div class="left">
                <div class="editable" data-placeholder="Your Company"></div>
                <div class="editable" data-placeholder="Your Name"></div>
                <div class="editable" data-placeholder="Company's GSTIN"></div>
                <div class="editable" data-placeholder="Company's Address"></div>
                <div class="editable" data-placeholder="City"></div>
                <div class="editable" data-placeholder="State"></div>
                <div class="editable" data-placeholder="India"></div>
            </div>
        </div>
        <br>
        <br>
        <div class="details">
            <div class="right">
            <p class="bill">Bill To:</p>
            <div class="editable" data-placeholder="Your Client's Company"></div>
            <div class="editable" data-placeholder="Client's GSTIN"></div>
            <div class="editable" data-placeholder="Client's Address"></div>
            <div class="editable" data-placeholder="City"></div>
            <div class="editable" data-placeholder="State"></div>
            <div class="editable" data-placeholder="India"></div>
        </div>
    </div>
    <form class="invoice-form">
        <div class="form-group">
            <label for="invoice-number" class="Date-label">Invoice#</label>
            <input type="text" id="invoice-number" name="invoice-number" placeholder="INV-12">
        </div>
        <div class="form-group">
            <label for="invoice-date" class="Date-label">Invoice Date</label>
            <input type="date" id="invoice-date" name="invoice-date" value="2024-07-02">
        </div>
        <div class="form-group">
            <label for="due-date" class="Date-label">Due Date </label>
            <input type="date" id="due-date" name="due-date" value="2024-07-02">
        </div>
    </form>
    <div class="table-section">
        <table>
            <thead>
                <tr>
                    <th>Item Description</th>
                    <th>Qty</th>
                    <th>Rate</th>
                    <th>SGST</th>
                    <th>CGST</th>
                    <th>Cess</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id="invoice-items">
                <tr>
                    <td contenteditable="true">Brochure Design</td>
                    <td contenteditable="true">2</td>
                    <td contenteditable="true">100.00</td>
                    <td>6</td>
                    <td>6</td>
                    <td>0</td>
                    <td>200.00</td>
                </tr>
                <tr>
                    <td contenteditable="true" data-placeholder="Enter item name/description"></td>
                    <td contenteditable="true">1</td>
                    <td contenteditable="true">0.00</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0.00</td>
                </tr>
                <tr>
                    <td contenteditable="true" data-placeholder="Enter item name/description"></td>
                    <td contenteditable="true">1</td>
                    <td contenteditable="true">0.00</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0.00</td>
                </tr>
            </tbody>
        </table>
        <button onclick="addLineItem()">+ Add Line Item</button>
        <div class="totals">
            <div>Sub Total: <span id="sub-total">200.00</span></div>
            <div>SGST (6%): <span id="sgst">12.00</span></div>
            <div>CGST (6%): <span id="cgst">12.00</span></div>
            <div>TOTAL: â‚¹<span id="total">224.00</span></div>
        </div>
        <h4 class="editable" contenteditable="true" data-placeholder="Notes">Notes</h3>
        <textarea class="custom" rows="3" cols="100" >It was great doing business with you.</textarea>
        <br>
        <br>
        <h4 class="editable" contenteditable="true" data-placeholder="Terms & Conditions">Terms & Conditions</h3>
            <textarea class="custom" rows="3" cols="100" >Please make the payment by the due date.</textarea>
        </div>
    </div>
</div>
 <script src="script.js"></script>
</body>
</html>
